<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <section class="card">
      <picture class="card_img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)">
        <img src="./images/image-product-mobile.jpg" alt="imagen del producto.">
      </picture>
      <article class="card_info">
        <span>Perfume</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <h2>$149.99 <del>$169.99</del></h2>
        <button><span><img src="./images/icon-cart.svg" alt="icon button"></span> Add to Cart</button>
      </article>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">J.JorgeMS</a>.
    </div>
  </footer>
</body>
</html>
